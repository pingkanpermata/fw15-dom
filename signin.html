<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SignIn</title>
</head>

<body>
  <main>
    <aside class="side-content">
      <img class="side-img" src="./assets/img/icon.png" alt="icon">
    </aside>
    <section class="main-header">
      <header class="header">
        <img class="header-logo" src="./assets/img/logo.png" alt="logo">
      </header>
      <div class="title">
        <h1 class="title-text">Sign In</h1>
        <div class="welcome">
          <p class="welcome-text">Hi, Welcome back to Urticket! </p>
        </div>
      </div>
      <div class="form">
        <form class="form-container">
          <input type="text" class="form-input" placeholder="Username">
          <input type="text" class="form-input" placeholder="Email">
          <input type="password" class="form-input" placeholder="Password">
          <button class="forgot-pw">Forgot Password?</button>
          <button class="button-signin">Sign In</button>
          <p class="alternative-signin">or sign in with</p>
          <div class="alternative-signin-icon">
            <button class="alternative-signin-button">
              <img src="./assets/img/google.png" alt="google">
            </button>
            <button class="alternative-signin-button">
              <img src="./assets/img/fb..png" alt="google">
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="info">
    <div class="col-4">
      <section class="head">
        <img class="logo-img2" src="./assets/img/logo.png" alt="logo">
        <p class="info-text">Find events you love with our</p>
      </section>
      <section class="sosmed">
        <div class="sosmed-img">
          <img class="sosmed-icon" src="./assets/img/fb.png" alt="fb">
        </div>
        <div class="sosmed-img">
          <img class="sosmed-icon" src="./assets/img/wa.png" alt="wa">
        </div>
        <div class="sosmed-img">
          <img class="sosmed-icon" src="./assets/img/ig.png" alt="ig">
        </div>
        <div class="sosmed-img">
          <img class="sosmed-icon" src="./assets/img/tw.png" alt="tw">
        </div>
      </section>
      <section class="left-footer">
        <p class="footer-text">@2022 Wetick Alrights Reserved</p>
      </section>
    </div>
    <div class="col-2">
      <section class="body">
        <p class="right-text-head">Wetick</p>
        <p class="right-text">About us</p>
        <p class="right-text">Features</p>
        <p class="right-text">Blog</p>
        <p class="right-text">Payment</p>
        <p class="right-text">Mobile App</p>
      </section>
    </div>
    <div class="col-2">
      <section class="body">
        <p class="right-text-head">Features</p>
        <p class="right-text">Booking</p>
        <p class="right-text">Create Event</p>
        <p class="right-text">Discover</p>
        <p class="right-text">Register</p>
      </section>
    </div>
    <div class="col-4">
      <section class="body">
        <p class="right-text-head">Company</p>
        <p class="right-text">Partnership</p>
        <p class="right-text">Help</p>
        <p class="right-text">Terms of Services</p>
        <p class="right-text">Privacy Policy</p>
        <p class="right-text">Sitemap</p>
      </section>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
