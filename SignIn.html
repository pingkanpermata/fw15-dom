<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Sign In</title>
</head>

<body>
    <main class="auth-wrap">
        <section>
            <div class="overlay"></div>
        </section>
        <section class="right-side">
            <div class="card-wrapper">
                <img src="./assets/img/event_black.png" alt="logo" />
                <div class="title-section">
                    <p class="title-text">Sign In</p>
                    <p class="sub-title-text">Hi, Welcome back to Eventique!</p>
                </div>
                <div class="form-container">
                    <form>
                        <input type="text" placeholder="Username" />
                        <input type="text" placeholder="email" />
                        <input type="password" placeholder="Password" />
                        <a href="ForgotPass.html">Forgot your password ?</a>
                        <button type="submit"><a href="Home.html">Sign In</a></button>
                    </form>
                    <p class="alternative-signin">or sign in with</p>
                    <div class="alternative-signin-icon">
                        <button class="alternative-signin-btn">
                            <img src="./assets/img/google.png" alt="google" />
                        </button>
                        <button class="alternative-signin-btn">
                            <img src="./assets/img/fb..png" alt="facebook" />
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
